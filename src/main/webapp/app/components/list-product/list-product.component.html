<div *ngIf="products?.length === 0">
  <span jhiTranslate="ecomApp.product.home.notFound">No products found</span>
</div>

<div *ngIf="products && products.length > 0">
  <div>
    <div id="ecom-list-products">
      <jhi-product-card *ngFor="let product of products; trackBy: trackId" data-cy="entityTable" [product]="product"></jhi-product-card>
    </div>
  </div>
</div>
