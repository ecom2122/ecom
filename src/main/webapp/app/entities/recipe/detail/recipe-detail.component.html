<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="recipe">
      <h2 data-cy="recipeDetailsHeading"><span jhiTranslate="ecomApp.recipe.detail.title">Recipe</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ recipe.id }}</span>
        </dd>
        <dt><span jhiTranslate="ecomApp.recipe.name">Name</span></dt>
        <dd>
          <span>{{ recipe.name }}</span>
        </dd>
        <dt><span jhiTranslate="ecomApp.recipe.description">Description</span></dt>
        <dd>
          <span>{{ recipe.description }}</span>
        </dd>
        <dt><span jhiTranslate="ecomApp.recipe.steps">Steps</span></dt>
        <dd>
          <span>{{ recipe.steps }}</span>
        </dd>
        <dt><span jhiTranslate="ecomApp.recipe.imagePath">Image Path</span></dt>
        <dd>
          <span>{{ recipe.imagePath }}</span>
        </dd>
        <dt><span jhiTranslate="ecomApp.recipe.products">Products</span></dt>
        <dd>
          <span *ngFor="let products of recipe.products; let last = last">
            <a [routerLink]="['/product', products?.id, 'view']">{{ products.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/recipe', recipe.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
