<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="productCart">
      <h2 data-cy="productCartDetailsHeading"><span jhiTranslate="ecomApp.productCart.detail.title">Product Cart</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ productCart.id }}</span>
        </dd>
        <dt><span jhiTranslate="ecomApp.productCart.quantity">Quantity</span></dt>
        <dd>
          <span>{{ productCart.quantity }}</span>
        </dd>
        <dt><span jhiTranslate="ecomApp.productCart.product">Product</span></dt>
        <dd>
          <div *ngIf="productCart.product">
            <a [routerLink]="['/product', productCart.product?.id, 'view']">{{ productCart.product?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="ecomApp.productCart.cart">Cart</span></dt>
        <dd>
          <div *ngIf="productCart.cart">
            <a [routerLink]="['/cart', productCart.cart?.id, 'view']">{{ productCart.cart?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/product-cart', productCart.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
