<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="productOrder">
      <h2 data-cy="productOrderDetailsHeading"><span jhiTranslate="ecomApp.productOrder.detail.title">Product Order</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ productOrder.id }}</span>
        </dd>
        <dt><span jhiTranslate="ecomApp.productOrder.quantity">Quantity</span></dt>
        <dd>
          <span>{{ productOrder.quantity }}</span>
        </dd>
        <dt><span jhiTranslate="ecomApp.productOrder.price">Price</span></dt>
        <dd>
          <span>{{ productOrder.price }}</span>
        </dd>
        <dt><span jhiTranslate="ecomApp.productOrder.product">Product</span></dt>
        <dd>
          <div *ngIf="productOrder.product">
            <a [routerLink]="['/product', productOrder.product?.id, 'view']">{{ productOrder.product?.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="ecomApp.productOrder.order">Order</span></dt>
        <dd>
          <div *ngIf="productOrder.order">
            <a [routerLink]="['/order', productOrder.order?.id, 'view']">{{ productOrder.order?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/product-order', productOrder.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
